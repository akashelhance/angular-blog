<mat-toolbar color="primary">
  <span>{{ postDetail?.title }}</span>
</mat-toolbar>

<div class="post-detail">
  <p>{{ postDetail?.content }}</p>

  <!-- Back to All Blogs button -->
  <button mat-button routerLink="/">Back to All Blogs</button>

  <!-- Update button (visible only if the current user is the creator) -->
  <button mat-button *ngIf="currentUser?.id === postDetail?.creatorId" routerLink="/update/{{ postDetail?.id }}">Update Post</button>

  <!-- Delete button (visible only if the current user is the creator) -->
  <button mat-button *ngIf="currentUser?.id === postDetail?.creatorId" (click)="deletePost(postDetail?.id)">Delete Post</button>
</div>
