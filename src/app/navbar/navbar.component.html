<mat-toolbar color="primary" class="navbar">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Blog App</span>
  <span class="spacer"></span>

  <button mat-button *ngIf="!token">    <p (click)="loginWithGoogle()" >Login with Google</p>
  </button>

  
  <button mat-button *ngIf="token">    <p (click)="logout()">Logout</p>

  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" opened="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">Home</a>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" *ngIf="token">Dashboard</a>
      <a mat-list-item routerLink="/create-post" routerLinkActive="active" *ngIf="token">Create Post</a>
      <a mat-list-item routerLink="/post-detail" *ngIf="token" routerLinkActive="active">Post Detail</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
